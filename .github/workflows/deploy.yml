name: ci

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: 
          version: 9

      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: 'pnpm'

      - name: Install Dependencies and Build
        run: |
          pnpm install
          pnpm run build
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            branch: gh-pages
            folder: dist
            TOKEN: ${{ secrets.TOKEN }}
